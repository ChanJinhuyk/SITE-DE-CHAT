<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="BLUEVISION est une plateforme de discussion anonyme en temps réel. Connectez-vous pour discuter avec d'autres utilisateurs de manière sécurisée et confidentielle.">
  <meta name="author" content="Emmanuel Sasaki & Emmanuel Kingjr7">
  <meta name="keywords" content="BLUEVISION, discussion anonyme, chat en ligne, temps réel, sécurité, confidentialité">
  <title>BLUEVISION - Discussion Anonyme</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bienvenue sur BLUEVISION</h1>
    <p>Discutez anonymement avec d'autres utilisateurs en temps réel.</p>
  </header>

  <main>
    <section id="chat">
      <div id="messages">
        <!-- Les messages s'afficheront ici -->
      </div>
      <div id="message-input">
        <input type="text" id="message" placeholder="Écrivez votre message...">
        <button id="send">Envoyer</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BLUEVISION. Tous droits réservés.</p>
    <p>Créateurs : Emmanuel Sasaki & Emmanuel Kingjr7</p>
    <p>Contact : <a href="mailto:sasaki-compagnie@gmail.com">team Emmanuel</a></p>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./script.js"></script>
</body>
</html>
