<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#4361ee">
  <!-- PWA Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <title>BLUEVISION - Connexion Universelle</title>
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="card-header">
        <div class="logo-container">
          <i class="fas fa-comment-dots logo-icon"></i>
          <h1>BLUEVISION</h1>
        </div>
        <p class="subtitle">Discussion sécurisée multi-appareils</p>
      </div>
      
      <form id="login-form" class="card-body">
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="votre@email.com" required 
                 autocapitalize="off" autocomplete="email" inputmode="email">
        </div>
        
        <div class="input-group">
          <label for="username"><i class="fas fa-user-secret"></i> Pseudonyme</label>
          <input type="text" id="username" placeholder="Choisissez un pseudo" required
                 autocapitalize="none" autocomplete="username" minlength="3">
        </div>
        
        <button type="submit" class="login-btn" id="login-btn">
          <i class="fas fa-sign-in-alt"></i> <span class="btn-text">Se connecter</span>
        </button>
      </form>
      
      <div class="card-footer">
        <p class="compatibility-text">
          <i class="fas fa-mobile-alt"></i>
          <i class="fas fa-tablet-alt"></i>
          <i class="fas fa-laptop"></i>
          Compatible avec tous vos appareils
        </p>
        <p class="legal-text">En continuant, vous acceptez nos CGU</p>
      </div>
    </div>
  </div>

  <script src="assets/js/login.js"></script>
</body>
</html>
